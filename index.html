<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gizli Giriş - Hesap Makinesi</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    #calculator {
      margin: auto;
      width: 300px;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    #calcInput {
      width: 100%;
      height: 40px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 15px;
      padding: 5px;
    }

    button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #666;
    }

    #authSection {
      display: none;
      margin-top: 40px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
    }

    input[type="text"], input[type="password"] {
      width: 200px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    #loginBtn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #loginBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Hesap Makinesi</h1>
  <div id="calculator">
    <input type="text" id="calcInput" readonly />
    <div>
      <button onclick="press('0')">0</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="clearInput()">C</button>
    </div>
  </div>

  <div id="authSection">
    <h2>Giriş / Kayıt Paneli</h2>
    <input type="text" placeholder="Kullanıcı Adı"><br>
    <input type="password" placeholder="Şifre"><br>
    <button id="loginBtn">Giriş Yap</button>
  </div>

  <script>
    let codeSequence = [];
    const correctCodes = ['01', '42'];

    function press(num) {
      const input = document.getElementById('calcInput');
      input.value += num;

      if (input.value.length === 2) {
        codeSequence.push(input.value);
        input.value = '';

        if (codeSequence.length > 2) {
          codeSequence.shift(); // sadece son 2 kodu tut
        }

        if (codeSequence[0] === correctCodes[0] && codeSequence[1] === correctCodes[1]) {
          document.getElementById('authSection').style.display = 'block';
          alert("Giriş bölümü açıldı.");
        }
      }
    }

    function clearInput() {
      document.getElementById('calcInput').value = '';
    }
  </script>

</body>
</html>

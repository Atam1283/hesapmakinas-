<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gizli Giriş Uygulaması</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    #calculator, #authSection, #mainApp {
      margin: auto;
      width: 300px;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      margin-top: 20px;
    }

    #calcInput {
      width: 100%;
      height: 40px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 15px;
      padding: 5px;
    }

    button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    input[type="text"], input[type="password"], textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    #loginBtn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #loginBtn:hover {
      background: #0056b3;
    }

    #gallery img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin: 5px;
      border-radius: 6px;
      border: 2px solid #555;
    }

    textarea {
      height: 100px;
      resize: none;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Hesap Makinesi</h1>
  <div id="calculator">
    <input type="text" id="calcInput" readonly />
    <div>
      <button onclick="press('0')">0</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="clearInput()">C</button>
    </div>
  </div>

  <div id="authSection" style="display:none;">
    <h2>Giriş / Kayıt</h2>
    <input type="text" placeholder="Kullanıcı Adı"><br>
    <input type="password" placeholder="Şifre"><br>
    <button id="loginBtn">Giriş Yap</button>
  </div>

  <div id="mainApp" style="display:none;">
    <h2>Galeri</h2>
    <div id="gallery">
      <img src="https://placekitten.com/100/100" alt="Kedi 1">
      <img src="https://placekitten.com/101/100" alt="Kedi 2">
      <img src="https://placekitten.com/102/100" alt="Kedi 3">
    </div>

    <h2>Notlar</h2>
    <textarea placeholder="Notlarınızı buraya yazın..."></textarea>
  </div>

  <script>
    let codeSequence = [];
    const correctCodes = ['01', '42'];

    function press(num) {
      const input = document.getElementById('calcInput');
      input.value += num;

      if (input.value.length === 2) {
        codeSequence.push(input.value);
        input.value = '';

        if (codeSequence.length > 2) {
          codeSequence.shift();
        }

        if (codeSequence[0] === correctCodes[0] && codeSequence[1] === correctCodes[1]) {
          document.getElementById('authSection').style.display = 'block';
          alert("Giriş paneli açıldı.");
        }
      }
    }

    function clearInput() {
      document.getElementById('calcInput').value = '';
    }

    document.getElementById('loginBtn').addEventListener('click', function () {
      const username = document.querySelector('#authSection input[type="text"]').value;
      const password = document.querySelector('#authSection input[type="password"]').value;

      if (username && password) {
        alert(`Hoş geldin, ${username}!`);
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
      } else {
        alert("Lütfen kullanıcı adı ve şifre girin.");
      }
    });
  </script>

</body>
</html>

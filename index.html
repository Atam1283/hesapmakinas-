<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizli Uygulama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1, p {
            color: #ffffff;
            text-align: center;
        }
        input[type="number"], input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 4px;
            width: calc(100% - 22px);
            background-color: #2d2d2d;
            color: white;
        }
        button {
            padding: 10px 15px;
            margin: 10px 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: calc(50% - 10px);
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ffffff;
            min-height: 24px;
        }
        .hidden {
            display: none;
        }
        .tab-buttons {
            display: flex;
            margin-bottom: 15px;
        }
        .tab-buttons button {
            flex: 1;
            border-radius: 0;
            margin: 0;
        }
        .tab-buttons button:first-child {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }
        .tab-buttons button:last-child {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }
        .tab-buttons button.active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="calculatorContainer">
        <h1>Giriş Paneli</h1>
        <input type="number" id="num1" placeholder="Sayı 1">
        <input type="number" id="num2" placeholder="Sayı 2">
        <div>
            <button onclick="calculate('add')">+</button>
            <button onclick="calculate('subtract')">-</button>
            <button onclick="calculate('multiply')">×</button>
            <button onclick="calculate('divide')">÷</button>
        </div>
        <div class="result" id="result">Sonuç: </div>
    </div>

    <div class="container hidden" id="authContainer">
        <div class="tab-buttons">
            <button id="loginTab" class="active" onclick="switchTab('login')">Giriş Yap</button>
            <button id="registerTab" onclick="switchTab('register')">Kayıt Ol</button>
        </div>
        
        <div id="loginForm">
            <h2>Giriş Yap</h2>
            <input type="text" id="loginUsername" placeholder="Kullanıcı Adı">
            <input type="password" id="loginPassword" placeholder="Şifre">
            <button onclick="login()">Giriş Yap</button>
            <div class="result" id="loginResult"></div>
        </div>
        
        <div id="registerForm" class="hidden">
            <h2>Kayıt Ol</h2>
            <input type="text" id="registerUsername" placeholder="Kullanıcı Adı">
            <input type="password" id="registerPassword" placeholder="Şifre">
            <input type="password" id="registerConfirmPassword" placeholder="Şifre Tekrar">
            <button onclick="register()">Kayıt Ol</button>
            <div class="result" id="registerResult"></div>
        </div>
    </div>

    <script>
        // Gizli numaralar
        const secretNumber1 = 1;
        const secretNumber2 = 42;
        
        // IndexedDB ayarları
        const DB_NAME = 'SecretAppDB';
        const DB_VERSION = 1;
        const USER_STORE_NAME = 'users';
        let db;

        // IndexedDB'yi başlat
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = (event) => {
                    console.error("IndexedDB hatası:", event.target.error);
                    reject("Veritabanı açılamadı");
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log("Veritabanı başarıyla açıldı");
                    resolve();
                };

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(USER_STORE_NAME)) {
                        const store = db.createObjectStore(USER_STORE_NAME, { keyPath: 'username' });
                        console.log("Kullanıcı veritabanı oluşturuldu");
                    }
                };
            });
        }

        // Kullanıcı kaydet
        async function registerUser(username, password) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject("Veritabanı bağlantısı yok");
                    return;
                }

                const transaction = db.transaction([USER_STORE_NAME], 'readwrite');
                const store = transaction.objectStore(USER_STORE_NAME);

                const request = store.add({ username, password });

                request.onsuccess = () => {
                    resolve(true);
                };

                request.onerror = (event) => {
                    if (event.target.error.name === 'ConstraintError') {
                        reject("Bu kullanıcı adı zaten alınmış");
                    } else {
                        reject("Kayıt sırasında hata oluştu");
                    }
                };
            });
        }

        // Kullanıcı doğrula
        async function verifyUser(username, password) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject("Veritabanı bağlantısı yok");
                    return;
                }

                const transaction = db.transaction([USER_STORE_NAME], 'readonly');
                const store = transaction.objectStore(USER_STORE_NAME);

                const request = store.get(username);

                request.onsuccess = (event) => {
                    const user = event.target.result;
                    if (user && user.password === password) {
                        resolve(true);
                    } else {
                        reject("Kullanıcı adı veya şifre hatalı");
                    }
                };

                request.onerror = (event) => {
                    reject("Giriş sırasında hata oluştu");
                };
            });
        }

        // Sayfa yüklendiğinde veritabanını başlat
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await initDB();
                // Oturum kontrolü yap
                const loggedInUser = localStorage.getItem('loggedInUser');
                if (loggedInUser) {
                    document.getElementById('calculatorContainer').classList.add('hidden');
                    document.getElementById('authContainer').classList.remove('hidden');
                    switchTab('login');
                }
            } catch (error) {
                console.error("Veritabanı başlatılamadı:", error);
                alert("Uygulama başlatılırken bir hata oluştu. Lütfen sayfayı yenileyin.");
            }
        });

        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultElement = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = "Lütfen geçerli sayılar girin.";
                return;
            }

            let result;
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    if (num1 === secretNumber1 && num2 === secretNumber2) {
                        showAuthContainer();
                        return;
                    }
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        resultElement.textContent = "Bir sayı sıfıra bölünemez!";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = "Geçersiz işlem.";
            }
            resultElement.textContent = `Sonuç: ${result}`;
        }

        function showAuthContainer() {
            document.getElementById('calculatorContainer').classList.add('hidden');
            document.getElementById('authContainer').classList.remove('hidden');
            switchTab('login');
        }

        function switchTab(tab) {
            if (tab === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('registerTab').classList.remove('active');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            } else {
                document.getElementById('loginTab').classList.remove('active');
                document.getElementById('registerTab').classList.add('active');
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const resultElement = document.getElementById('registerResult');

            if (!username || !password || !confirmPassword) {
                resultElement.textContent = "Lütfen tüm alanları doldurun";
                return;
            }

            if (password !== confirmPassword) {
                resultElement.textContent = "Şifreler eşleşmiyor";
                return;
            }

            if (password.length < 6) {
                resultElement.textContent = "Şifre en az 6 karakter olmalı";
                return;
            }

            try {
                await registerUser(username, password);
                resultElement.textContent = "Kayıt başarılı! Giriş yapabilirsiniz";
                resultElement.style.color = "#4CAF50";
                switchTab('login');
            } catch (error) {
                resultElement.textContent = error;
                resultElement.style.color = "#f44336";
            }
        }

        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const resultElement = document.getElementById('loginResult');

            if (!username || !password) {
                resultElement.textContent = "Lütfen tüm alanları doldurun";
                return;
            }

            try {
                await verifyUser(username, password);
                resultElement.textContent = "Giriş başarılı!";
                resultElement.style.color = "#4CAF50";
                
                // Oturum bilgisini sakla
                localStorage.setItem('loggedInUser', username);
                
                // 2 saniye sonra ana uygulamaya yönlendir
                setTimeout(() => {
                    window.location.href = "main_app.html"; // Ana uygulama sayfası
                }, 2000);
            } catch (error) {
                resultElement.textContent = error;
                resultElement.style.color = "#f44336";
            }
        }
    </script>
</body>
</html>

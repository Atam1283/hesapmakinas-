<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi, Gizli Galeri, Not Defteri ve Çöp Kutusu</title>
    <style>
        /* CSS kodları burada değişmedi, eski halini koruyor */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, p, h2 {
            color: #ffffff;
            text-align: center;
        }
        .login-container, .calculator, .secret-container, .notes-page, .trash-page {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: none;
            max-width: 800px;
            margin: 20px auto;
        }
        .login-container {
            display: block; /* Başlangıçta kayıt ekranı açık */
        }
        input[type="number"], input[type="file"], input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #333;
            border-radius: 4px;
            width: 80%;
            background-color: #2d2d2d;
            color: white;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ffffff;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <!-- Giriş/Kayıt Ekranı -->
    <div class="login-container">
        <h1>Giriş Yap</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <div class="result" id="loginResult"></div>
    </div>

    <!-- Hesap Makinesi -->
    <div class="calculator">
        <h1>Hesap Makinesi</h1>
        <input type="number" id="num1" placeholder="Sayı 1">
        <input type="number" id="num2" placeholder="Sayı 2">
        <div>
            <button onclick="calculate('add')">+</button>
            <button onclick="calculate('subtract')">-</button>
            <button onclick="calculate('multiply')">×</button>
            <button onclick="calculate('divide')">÷</button>
        </div>
        <div class="result" id="result">Sonuç: </div>
    </div>

    <!-- Gizli Galeri -->
    <div class="secret-container">
        <h1>Gizli Galeri</h1>
        <input type="file" id="fileInput" multiple>
        <button onclick="uploadFiles()">Dosyaları Yükle</button>
        <div class="gallery-container" id="galleryContainer"></div>
        <button onclick="openNotesPage()">Not Defterini Aç</button>
        <button onclick="openTrashPage()">Çöp Kutusunu Aç</button>
        <button onclick="logout()">Çıkış</button>
    </div>

    <!-- Not Defteri -->
    <div id="notesPage" class="notes-page">
        <h2>Not Defteri</h2>
        <textarea id="noteText"></textarea>
        <button onclick="saveNote()">Kaydet</button>
        <button onclick="closeNotesPage()">Geri</button>
    </div>

    <!-- Çöp Kutusu -->
    <div id="trashPage" class="trash-page">
        <h2>Çöp Kutusu</h2>
        <div class="trash-container" id="trashContainer"></div>
        <button onclick="clearTrash()">Çöp Kutusunu Boşalt</button>
        <button onclick="closeTrashPage()">Geri</button>
    </div>

    <script>
        // Kayıt ve Giriş Fonksiyonları
        const loginForm = document.getElementById('loginForm');
        const loginResult = document.getElementById('loginResult');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kullanıcı verilerini localStorage'da kaydet
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (storedUsername && storedPassword) {
                // Giriş kontrolü
                if (username === storedUsername && password === storedPassword) {
                    loginResult.textContent = "Başarılı giriş!";
                    document.querySelector('.login-container').style.display = 'none';
                    document.querySelector('.calculator').style.display = 'block';
                } else {
                    loginResult.textContent = "Hatalı kullanıcı adı veya şifre!";
                }
            } else {
                // Yeni kullanıcı kaydetme
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                loginResult.textContent = "Kayıt başarılı! Giriş yapabilirsiniz.";
            }
        });

        // Hesap Makinesi Fonksiyonları
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultElement = document.getElementById('result');
            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num1 / num2;
                    break;
            }
            resultElement.textContent = `Sonuç: ${result}`;
        }

        // Gizli Galeri Fonksiyonları
        function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            const galleryContainer = document.getElementById('galleryContainer');

            for (const file of files) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    galleryItem.appendChild(img);

                    galleryContainer.appendChild(galleryItem);
                };
                reader.readAsDataURL(file);
            }
        }

        // Not Defteri Fonksiyonları
        function openNotesPage() {
            document.querySelector('.calculator').style.display = 'none';
            document.querySelector('.secret-container').style.display = 'none';
            document.getElementById('notesPage').style.display = 'block';
        }

        function closeNotesPage() {
            document.getElementById('notesPage').style.display = 'none';
            document.querySelector('.secret-container').style.display = 'block';
        }

        function saveNote() {
            const noteText = document.getElementById('noteText').value;
            localStorage.setItem('note', noteText);
            alert("Not kaydedildi!");
        }

        // Çıkış Fonksiyonu
        function logout() {
            document.querySelector('.calculator').style.display = 'none';
            document.querySelector('.secret-container').style.display = 'none';
            document.getElementById('notesPage').style.display = 'none';
            document.getElementById('trashPage').style.display = 'none';
            document.querySelector('.login-container').style.display = 'block';
        }

        // Çöp Kutusu Fonksiyonları
        function openTrashPage() {
            document.querySelector('.calculator').style.display = 'none';
            document.querySelector('.secret-container').style.display = 'none';
            document.getElementById('notesPage').style.display = 'none';
            document.getElementById('trashPage').style.display = 'block';
        }

        function closeTrashPage() {
            document.getElementById('trashPage').style.display = 'none';
            document.querySelector('.secret-container').style.display = 'block';
        }

        function clearTrash() {
            const trashContainer = document.getElementById('trashContainer');
            trashContainer.innerHTML = '';
            alert("Çöp kutusu boşaltıldı!");
        }
    </script>
</body>
</html>
